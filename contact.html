<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="website.css" />
    <style>
      body {
        background-image: url(/images/pen-on-paper.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: right top;
        background-color: rgb(230, 230, 230);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/e4e9d5961d.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Me!</title>
  </head>
  <body>
    <nav class="top_nav_bar">
      <ul>
        <li>
          <a href="/">
            <img
              src="images/favicon.ico"
              alt="Home Page"
              style="width: 15px; height: 15px"
            />
          </a>
        </li>
        <li>
          <a href="/resume.html">Resume</a>
        </li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <header>
      <br /><br />
      <h1 style="text-align: center">Contact Form</h1>
    </header>

    <section class="form">
      <p style="text-align: center">
        Feel free to ask any questions about this website!
      </p>
      <form action="/action_page.php" method="post">
        <fieldset class="personal">
          <h2>Personal Infomation</h2>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name:</label><br />
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="fname"
                maxlength="50"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name:</label>
            </div>
            <div class="col-75">
              <input type="text" name="lname" id="lname" maxlength="50" />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="age">Age:</label>
            </div>
            <div class="col-75">
              <input type="number" id="age" name="age" min="1" max="99" />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="phone">Phone Number:</label>
              <small>Format: 123-456-7890</small>
            </div>
            <div class="col-75">
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="123-456-7890"
                maxlength="30"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <h2>Questionarrie</h2>
          <label for="hobby">What is your hobby?</label><br />
          <input type="text" id="hobby" name="hobby" /><br /><br /><br />
          <label for="message">Any Questions?</label>
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="10"
            style="resize: none"
            maxlength="500"
            placeholder="Some Text..."
          ></textarea
          ><br /><br />
        </fieldset>
        <br /><input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </section>
  </body>
</html>
